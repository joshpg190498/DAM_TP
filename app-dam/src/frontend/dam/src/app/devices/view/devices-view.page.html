<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title slot="start">DISPOSITIVO {{deviceId}}</ion-title>
      <ion-buttons slot="end">
        <ion-back-button defaultHref="/devices"> </ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true" >
    <ion-card style="margin: 25px 100px 0 100px">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <div class="centered" id="highcharts" ></div>
            </ion-col>
            <ion-col size="6" class="ion-text-center">
              
              <ion-row class="center-row">
                <div [innerHTML]="valveState | chipValve"></div>
                <div *ngIf="lastSensorValue" [innerHTML]="lastSensorValue | chipState"></div>
              </ion-row>


              <ion-button [color]="!valveState ? 'primary' : 'medium'" expand="full" class="ion-margin-top" (click)="insertLogRiego()">
                {{ valveState ? 'Cerrar válvula' : 'Abrir válvula' }}
              </ion-button>

              <ion-button expand="full" class="ion-margin-top" routerLink="/devices/{{deviceId}}/measurements">Mediciones</ion-button>
              <ion-button expand="full" class="ion-margin-top" routerLink="/devices/{{deviceId}}/irrigations">Irrigaciones</ion-button>
            </ion-col>
          </ion-row>
          <ion-row>            
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-content>
